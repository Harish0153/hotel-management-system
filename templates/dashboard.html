<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2>Welcome, {{ session['username'] }}</h2>
        <form method="post" class="mt-4">
            <h4>Select a hotel to manage:</h4>
            {% for name in hotels %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hotel" value="{{ name }}" required>
                    <label class="form-check-label">{{ name }}</label>
                </div>
            {% endfor %}
            <button class="btn btn-success mt-3">Proceed</button>
        </form>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger mt-4">Logout</a>
    </div>
</body>
</html>
